<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="content">
    <p id="today">

    </p>
    <p id="time"></p>
</div>
<script>

    function todayAndTime() {
        var date = new Date;
        var days = [
            'Понедельник',
            'Вторник',
            'Среда',
            'Четверг',
            'Пятница',
            'Суббота',
            'Воскресенье',
        ]
        var pToday = document.getElementById('today');
        var pTime = document.getElementById('time');
        var today = date.getDay();
        var hours = date.getHours();
        var minutes = date.getMinutes();
        var seconds = date.getSeconds();
        if(hours < 10){
            hours = '0' + hours;
        }
        if (minutes < 10){
            minutes = '0' + minutes;
        }
        if(seconds < 10){
            seconds = '0' + seconds;
        }
        pToday.innerHTML="Cегодня: " + days[today - 1];
        pTime.innerHTML = "Время:" +   hours + ':' + minutes + ':' + seconds;

    }
    setInterval(todayAndTime, 1000);

</script>

</body>
</html>
